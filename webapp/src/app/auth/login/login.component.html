<div class="container">

  <div class="login__page">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form name="userform" method="post" #formCtrl="ngForm">
          <h3 align="center">Login</h3>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password"
              required>
          </div>

          <div class="form-group">
            <button type="buton" class="btn btn-warning btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()"
              [disabled]="formCtrl.form.invalid">
              Login with Email
            </button>
          </div>


          <div class="form-group">
            <button type="buton" class="btn btn-primary btn-block" (click)="signInWithFacebook()">
              <i class="fab fa-facebook" aria-hidden="true"></i>
              Login with Facebook
            </button>

            <button type="button" class="btn btn-primary btn-block" (click)="signInWithTwitter()">
              <i class="fab fa-twitter" aria-hidden="true"></i>
              Login with Twitter
            </button>

            <button type="button" class="btn btn-primary btn-block" (click)="signInWithGithub()">
              <i class="fab fa-github" aria-hidden="true"></i>
              Login with Github
            </button>

            <button type="button" class="btn btn-primary btn-block" (click)="signInWithGoogle()">
              <i class="fab fa-google" aria-hidden="true"></i>
              Login with Google
            </button>
          </div>
        </form>

      </div>


    </div>
  </div> <!-- end card -->

</div> <!-- end container -->
